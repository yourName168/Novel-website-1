<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style_registerDark.css">
</head>
<body>
    <div class="registration-container">
        <span class="close"><i class="fas fa-times"></i></span>
        <h1>Đăng ký</h1>
        <form action="#" method="post">
            <input class="myInput" type="text" name="fullname" placeholder="Tên" required>
            <input class="myInput" type="email" name="email" placeholder="E-mail" required>
            <input class="myInput" type="tel" name="phone" placeholder="Số điện thoại" required>
            <input class="myInput" type="password" name="password" placeholder="Mật khẩu" required>
            <input class="myInput" type="password" name="confirm_password" placeholder="Nhập lại mật khẩu" required>
            <input class="myInput" type="submit" value="Đăng ký">
        </form>
    </div>
    
</body>
</html>
